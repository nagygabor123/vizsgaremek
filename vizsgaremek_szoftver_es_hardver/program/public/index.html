<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Diákok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .student-box {
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ccc;
            display: inline-block;
            width: 150px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .present {
            background-color: #a6d190e8; /* Zöld szín */
            border-color: #6DBE45;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #2e98df;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Diákok <button id="toggle-status">Zárás / Nyitás</button></h1>
    <div id="students-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
