<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Olvasások</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #6DBE45;
            color: white;
        }
        td {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>RFID Olvasások</h1>
    <table id="rfidTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>RFID Tag</th>
                <th>Időbélyeg</th>
            </tr>
        </thead>
        <tbody>
            <!-- RFID adatok ide kerülnek -->
        </tbody>
    </table>

    <script>
        const tableBody = document.querySelector('#rfidTable tbody');

        const socket = new WebSocket('ws://localhost:3000'); // WebSocket csatlakozás

        // WebSocket üzenetek kezelése
        socket.onmessage = function(event) {
            const rfidData = JSON.parse(event.data);
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${rfidData.id}</td>
                <td>${rfidData.rfid_tag}</td>
                <td>${rfidData.timestamp}</td>
            `;

            tableBody.appendChild(newRow);  // Új sor hozzáadása a táblázathoz
        };
    </script>
</body>
</html>
