<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekerekített Sarkú Naptár</title>
    <style>
        /* Naptár konténer */
        .calendar {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
          /*  border-radius: 20px; Lekerekített sarkak */
          
            overflow: hidden;
         
            /*  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  Árnyék a naptárhoz */
        }
        th, td {
            width: 14.28%;
            padding: 15px;
            text-align: center;
           border: 1px solid #ddd;
        }

        /* Fejléc és cellák stílusai */
        th {
           /* background-color: #4CAF50; sFejléc színe */
            color: black;
            font-weight: bold;
        }
        td {
            background-color: #f9f9f9;
        }
        td:hover {
            background-color: #e0f7fa; /* Hover szín */
            cursor: pointer;
        }
    </style>
</head>
<body>

<table class="calendar">
    <tr>
        <th>Hétfő</th>
        <th>Kedd</th>
        <th>Szerda</th>
        <th>Csütörtök</th>
        <th>Péntek</th>
        <th>Szombat</th>
        <th>Vasárnap</th>
    </tr>

        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
    </tr>
    <tr>
        <td>22</td>

</table>

</body>
</html>
