<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend/Naptár</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .entry {
            background-color: #d3f8d3;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            cursor: pointer;
            box-sizing: border-box;
        }
        .entry-highlight {
            background-color: #fffaa0;
        }
        #dialog {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #dialogContent {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .day-column {
            position: relative;
        }
        .time-column {
            background-color: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body class="container my-4">

<h2 class="text-center">Órarend - Heti beosztás</h2>

<div class="d-flex justify-content-center my-4">
    <button id="prevWeekBtn" class="btn btn-primary mx-2">Előző hét</button>
    <button id="nextWeekBtn" class="btn btn-primary mx-2">Következő hét</button>
</div>

<table class="table table-bordered text-center">
    <thead class="table-light">
        <tr>
            <th>Időpont</th>
            <th id="mondayHeader">Hétfő</th>
            <th id="tuesdayHeader">Kedd</th>
            <th id="wednesdayHeader">Szerda</th>
            <th id="thursdayHeader">Csütörtök</th>
            <th id="fridayHeader">Péntek</th>
            <th id="saturdayHeader">Szombat</th>
            <th id="sundayHeader">Vasárnap</th>
        </tr>
    </thead>
    <tbody id="scheduleBody">
        <!-- Ide kerülnek a sorok az órákkal -->
    </tbody>
</table>

<div class="card p-4 mb-4">
    <h3 class="text-center">Új bejegyzés hozzáadása</h3>
    <div class="mb-3">
        <label for="description" class="form-label">Leírás:</label>
        <input type="text" id="description" class="form-control" placeholder="Add meg a leírást">
    </div>
    <div class="mb-3">
        <label for="dateSelect" class="form-label">Nap kiválasztása:</label>
        <select id="dateSelect" class="form-select"></select>
    </div>
    <div class="mb-3">
        <label for="startTime" class="form-label">Kezdő időpont:</label>
        <select id="startTime" class="form-select">
            <option value="7">7:00</option>
            <option value="8">8:00</option>
            <option value="9">9:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="endTime" class="form-label">Befejező időpont:</label>
        <select id="endTime" class="form-select">
            <option value="8">8:00</option>
            <option value="9">9:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
        </select>
    </div>
    <button id="addEntryBtn" class="btn btn-success w-100">Bejegyzés hozzáadása</button>
</div>

<!-- Dialog structure -->
<div id="dialog" class="d-flex">
    <div id="dialogContent">
        <h4>Bejegyzés Részletei</h4>
        <p id="entryDetails"></p>
        <button id="closeDialogBtn" class="btn btn-secondary mt-2">Bezár</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // (JavaScript kód marad változatlanul)
</script>

</body>
</html>
