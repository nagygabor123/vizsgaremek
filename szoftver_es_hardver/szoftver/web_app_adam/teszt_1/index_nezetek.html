<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend/Naptár</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            border: none;
        }

        th, td {
            border: none;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .day-column {
            width: 15%;
            position: relative;
        }

        .time-column {
            width: 10%;
            background-color: #f9f9f9;
            font-weight: bold;
        }

        .entry {
            background-color: #d3f8d3;
            margin: 0;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            cursor: pointer;
            box-sizing: border-box;
        }

        .navigation {
            text-align: center;
            margin: 20px;
        }

        .form-container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Órarend - Heti beosztás</h2>

<div class="navigation">
    <button id="prevWeekBtn">Előző hét</button>
    <button id="prevDayBtn" style="display: none;">Előző nap</button>
    <button id="todayBtn">Mai nap</button>
    <button id="nextDayBtn" style="display: none;">Következő nap</button>
    <button id="threeDaysBtn">3 napos nézet</button>
    <button id="weekViewBtn">Heti nézet</button>
    <button id="nextWeekBtn">Következő hét</button>
</div>

<table>
    <thead>
        <tr id="headerRow">
            <th>Időpont</th>
            <th class="day-column" id="mondayHeader">Hétfő</th>
            <th class="day-column" id="tuesdayHeader">Kedd</th>
            <th class="day-column" id="wednesdayHeader">Szerda</th>
            <th class="day-column" id="thursdayHeader">Csütörtök</th>
            <th class="day-column" id="fridayHeader">Péntek</th>
            <th class="day-column" id="saturdayHeader">Szombat</th>
            <th class="day-column" id="sundayHeader">Vasárnap</th>
        </tr>
    </thead>
    <tbody id="scheduleBody">
        <!-- Ide kerülnek a sorok az órákkal -->
    </tbody>
</table>

<div class="form-container">
    <h3>Új bejegyzés hozzáadása</h3>
    <label for="description">Leírás:</label>
    <input type="text" id="description" placeholder="Add meg a leírást">
    <br><br>
    <label for="dateSelect">Nap kiválasztása:</label>
    <select id="dateSelect"></select>
    <br><br>
    <label for="startTime">Kezdő időpont:</label>
    <select id="startTime">
        <option value="7">7:00</option>
        <option value="8">8:00</option>
        <option value="9">9:00</option>
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
    </select>
    <br><br>
    <label for="endTime">Befejező időpont:</label>
    <select id="endTime">
        <option value="8">8:00</option>
        <option value="9">9:00</option>
        <option value="10">10:00</option>
        <option value="11">11:00</option>
        <option value="12">12:00</option>
        <option value="13">13:00</option>
        <option value="14">14:00</option>
        <option value="15">15:00</option>
        <option value="16">16:00</option>
        <option value="17">17:00</option>
    </select>
    <br><br>
    <button id="addEntryBtn">Bejegyzés hozzáadása</button>
</div>

<script>
    let currentWeekOffset = 0;
    let currentDayOffset = 0;
    let viewMode = 'week';
    let scheduleData = JSON.parse(localStorage.getItem('schedule')) || {};

    function getCurrentDates() {
        const today = new Date();
        const dates = [];

        if (viewMode === 'today') {
            const date = new Date(today);
            date.setDate(today.getDate() + currentDayOffset);
            dates.push({ 
                day: date.toLocaleString('hu-HU', { weekday: 'long' }), 
                date: date.toISOString().split('T')[0] 
            });
            return dates;
        }

        for (let i = 0; i < (viewMode === 'threeDays' ? 3 : 7); i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + currentWeekOffset * 7 + i);
            dates.push({ 
                day: date.toLocaleString('hu-HU', { weekday: 'long' }), 
                date: date.toISOString().split('T')[0] 
            });
        }
        return dates;
    }

    function createScheduleTable() {
        const hours = [];
        for (let i = 7; i <= 17; i++) {
            hours.push(`${i}:00`);
        }

        const scheduleBody = document.getElementById('scheduleBody');
        scheduleBody.innerHTML = '';

        hours.forEach(hour => {
            const row = document.createElement('tr');

            const timeCell = document.createElement('td');
            timeCell.classList.add('time-column');
            timeCell.innerText = hour;
            row.appendChild(timeCell);

            for (let i = 0; i < 7; i++) {
                const dayCell = document.createElement('td');
                dayCell.classList.add('day-column');
                row.appendChild(dayCell);
            }

            scheduleBody.appendChild(row);
        });
    }

    function updateSchedule() {
        const displayedDates = getCurrentDates();

        document.querySelectorAll('#headerRow th.day-column').forEach((th, i) => {
            if (displayedDates[i]) {
                th.innerText = `${displayedDates[i].day} (${displayedDates[i].date})`;
                th.style.display = '';
            } else {
                th.style.display = 'none';
            }
        });

        const dateSelect = document.getElementById('dateSelect');
        dateSelect.innerHTML = '';
        displayedDates.forEach(day => {
            const option = document.createElement('option');
            option.value = day.date;
            option.innerText = `${day.day} (${day.date})`;
            dateSelect.appendChild(option);
        });

        loadSchedule(displayedDates);

        // Button visibility
        document.getElementById('prevDayBtn').style.display = viewMode === 'today' ? 'inline-block' : 'none';
        document.getElementById('nextDayBtn').style.display = viewMode === 'today' ? 'inline-block' : 'none';
        document.getElementById('prevWeekBtn').style.display = viewMode === 'week' ? 'inline-block' : 'none';
        document.getElementById('nextWeekBtn').style.display = viewMode === 'week' ? 'inline-block' : 'none';
    }

    function addEntry() {
        const description = document.getElementById('description').value;
        const selectedDate = document.getElementById('dateSelect').value;
        const startTime = parseInt(document.getElementById('startTime').value);
        const endTime = parseInt(document.getElementById('endTime').value);

        if (!description || startTime >= endTime) {
            alert('Kérlek, adj meg érvényes leírást és időintervallumot!');
            return;
        }

        if (!scheduleData[selectedDate]) {
            scheduleData[selectedDate] = {};
        }

        for (let hour = startTime; hour < endTime; hour++) {
            if (!scheduleData[selectedDate][hour]) {
                scheduleData[selectedDate][hour] = [];
            }
            scheduleData[selectedDate][hour].push({ description });
        }

        localStorage.setItem('schedule', JSON.stringify(scheduleData));
        loadSchedule(getCurrentDates());
        document.getElementById('description').value = '';
    }

    function loadSchedule(displayedDates) {
        const scheduleBody = document.getElementById('scheduleBody');
        const rows = scheduleBody.getElementsByTagName('tr');

        displayedDates.forEach(day => {
            const dateEntries = scheduleData[day.date] || {};
            const dayIndex = displayedDates.indexOf(day);

            for (let hour = 7; hour <= 17; hour++) {
                const cell = rows[hour - 7].cells[dayIndex + 1];
                cell.innerHTML = ''; // Clear previous entries

                if (dateEntries[hour]) {
                    dateEntries[hour].forEach(entry => {
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'entry';
                        entryDiv.innerText = entry.description;
                        cell.appendChild(entryDiv);
                    });
                }
            }
        });
    }

    function setView(mode) {
        viewMode = mode;
        currentDayOffset = 0; // Reset the day offset when switching to different views
        updateSchedule();
    }

    document.getElementById('addEntryBtn').addEventListener('click', addEntry);
    document.getElementById('prevWeekBtn').addEventListener('click', () => {
        currentWeekOffset--;
        updateSchedule();
    });
    document.getElementById('nextWeekBtn').addEventListener('click', () => {
        currentWeekOffset++;
        updateSchedule();
    });

    document.getElementById('prevDayBtn').addEventListener('click', () => {
        currentDayOffset--;
        updateSchedule();
    });
    document.getElementById('nextDayBtn').addEventListener('click', () => {
        currentDayOffset++;
        updateSchedule();
    });

    document.getElementById('todayBtn').addEventListener('click', () => {
        currentWeekOffset = 0;
        currentDayOffset = 0;
        setView('today');
    });

    document.getElementById('threeDaysBtn').addEventListener('click', () => {
        currentWeekOffset = 0;
        setView('threeDays');
    });

    document.getElementById('weekViewBtn').addEventListener('click', () => {
        currentWeekOffset = 0;
        setView('week');
    });

    // Initial setup
    createScheduleTable();
    updateSchedule();
</script>

</body>
</html>
