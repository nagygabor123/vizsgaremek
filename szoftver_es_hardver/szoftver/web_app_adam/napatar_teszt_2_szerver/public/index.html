<script>
    let currentWeekOffset = 0;

    function getCurrentWeekDates(weekOffset) {
        const today = new Date();
        const dayOfWeek = today.getDay();
        const mondayOfCurrentWeek = new Date(today);
        mondayOfCurrentWeek.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1) + weekOffset * 7);

        const weekDates = [];
        for (let i = 0; i < 7; i++) {
            const date = new Date(mondayOfCurrentWeek);
            date.setDate(mondayOfCurrentWeek.getDate() + i);
            weekDates.push({
                day: date.toLocaleString('hu-HU', { weekday: 'long' }),
                date: `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`
            });
        }

        return weekDates;
    }

    function createScheduleTable() {
        const hours = [];
        for (let i = 7; i <= 17; i++) {
            hours.push(`${i}:00`);
        }

        const scheduleBody = document.getElementById('scheduleBody');
        scheduleBody.innerHTML = '';

        hours.forEach(hour => {
            const row = document.createElement('tr');

            const timeCell = document.createElement('td');
            timeCell.classList.add('time-column');
            timeCell.innerText = hour;
            row.appendChild(timeCell);

            for (let i = 0; i < 7; i++) {
                const dayCell = document.createElement('td');
                dayCell.classList.add('day-column');
                row.appendChild(dayCell);
            }

            scheduleBody.appendChild(row);
        });
    }

    function updateSchedule(weekOffset) {
    const weekDates = getCurrentWeekDates(weekOffset);
    const todayDate = new Date().toISOString().split('T')[0]; // Mai dátum

    const days = [
        'mondayHeader', 
        'tuesdayHeader', 
        'wednesdayHeader', 
        'thursdayHeader', 
        'fridayHeader', 
        'saturdayHeader', 
        'sundayHeader'
    ];

    days.forEach((dayId, index) => {
        const header = document.getElementById(dayId);
        header.innerText = `${weekDates[index].day} (${weekDates[index].date})`;

        // Ellenőrizze, hogy a mai nap-e, és alkalmazza a `today` osztályt
        if (weekDates[index].date === todayDate) {
            header.classList.add('today');
        } else {
            header.classList.remove('today');
        }
    });

    // Frissíti a dátum kiválasztó mezőt
    const dateSelect = document.getElementById('dateSelect');
    dateSelect.innerHTML = '';
    weekDates.forEach(day => {
        const option = document.createElement('option');
        option.value = day.date;
        option.innerText = `${day.day} (${day.date})`;
        dateSelect.appendChild(option);
    });

    loadSchedule();
}

    async function addEntry() {
        const description = document.getElementById('description').value;
        const selectedDate = document.getElementById('dateSelect').value;
        const startTime = parseInt(document.getElementById('startTime').value);
        const endTime = parseInt(document.getElementById('endTime').value);

        if (!description || startTime >= endTime) {
            alert('Kérlek, adj meg érvényes leírást és időintervallumot!');
            return;
        }

        const response = await fetch('/add-entry', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description, selectedDate, startTime, endTime })
        });

        if (response.ok) {
            loadSchedule();
        } else {
            alert('Hiba történt a bejegyzés hozzáadása során.');
        }
    }
    
    async function loadSchedule() {
    const response = await fetch('/load-schedule');
    const schedule = await response.json();
    const scheduleBody = document.getElementById('scheduleBody');
    
    // Mai dátum és jelenlegi óra megszerzése
    const todayDate = new Date().toISOString().split('T')[0];
    const currentHour = new Date().getHours();

    // Alapértelmezett cellák törlése
    for (let i = 0; i < scheduleBody.rows.length; i++) {
        for (let j = 1; j <= 7; j++) {
            scheduleBody.rows[i].cells[j].innerHTML = '';
            scheduleBody.rows[i].cells[j].style.display = ''; // Alapértelmezett megjelenés visszaállítása
            scheduleBody.rows[i].cells[j].removeAttribute('rowspan');
        }
    }

    const weekDates = getCurrentWeekDates(currentWeekOffset);
    weekDates.forEach((weekDay, dayIndex) => {
        const dayEntries = schedule[weekDay.date] || [];
        dayEntries.forEach(entry => {
            const startRowIndex = entry.startTime - 7;
            const endRowIndex = entry.endTime - 7;
            const rowSpan = endRowIndex - startRowIndex;

            const cell = scheduleBody.rows[startRowIndex].cells[dayIndex + 1];
            
            // Ellenőrzés, hogy a mai napon és a jelenlegi időben van-e
            const isCurrentEntry = weekDay.date === todayDate && currentHour >= entry.startTime && currentHour < entry.endTime;
            const entryClass = isCurrentEntry ? 'entry entry-highlight' : 'entry';

            // Csak a mai és jelenlegi időpontokra eső bejegyzéseknél engedélyezünk kattinthatóságot
            cell.innerHTML = `<div class="${entryClass}" data-description="${entry.description}" data-start="${entry.startTime}" data-end="${entry.endTime}" style="height: ${rowSpan * 40}px;" ${isCurrentEntry ? 'onclick="showEntryDetails(this)"' : ''}>${entry.description}</div>`;
            cell.setAttribute('rowspan', rowSpan);

            for (let i = startRowIndex + 1; i < endRowIndex; i++) {
                scheduleBody.rows[i].cells[dayIndex + 1].style.display = 'none';
            }
        });
    });
}

// Bejegyzés részleteinek megjelenítése
function showEntryDetails(element) {
    const description = element.getAttribute('data-description');
    const start = element.getAttribute('data-start');
    const end = element.getAttribute('data-end');
    document.getElementById('entryDetails').innerText = `Leírás: ${description}\nKezdő időpont: ${start}:00\nBefejező időpont: ${end}:00`;
    document.getElementById('dialog').style.display = 'flex';
}

    document.getElementById('dialog').style.display = 'none';

    document.getElementById('closeDialogBtn').addEventListener('click', function() {
        document.getElementById('dialog').style.display = 'none';
    });

    document.getElementById('addEntryBtn').addEventListener('click', addEntry);
    document.getElementById('prevWeekBtn').addEventListener('click', () => {
        currentWeekOffset--;
        createScheduleTable();
        updateSchedule(currentWeekOffset);
    });
    document.getElementById('nextWeekBtn').addEventListener('click', () => {
        currentWeekOffset++;
        createScheduleTable();
        updateSchedule(currentWeekOffset);
    });

    createScheduleTable();
    updateSchedule(currentWeekOffset);
