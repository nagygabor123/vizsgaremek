<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diákok Státusza</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Diákok Státusza <button class="toggle-status" id="toggle-status">Zárás</button></h1>
    <div id="usernameDisplay" style="cursor: pointer;"></div>
    <div id="students"></div>

    <!-- Felugró ablak -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button class="modal_button" id="logout-button">Kijelentkezés</button>
            <button class="modal_button">Gomb 2</button>
            <button class="modal_button">Gomb 3</button>
            <button class="modal_button">Gomb 4</button>
            <button class="modal_button">Gomb 5</button>
        </div>
    </div>

    <div id="studentModal" class="modal">
        <div class="student-modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Diák Információ</h2>
            <p><strong>Név:</strong> <span id="studentName"></span></p>
            <p><strong>RFID Azonosító:</strong> <span id="studentRFID"></span></p>
            <p><strong>PIN:</strong> <span id="studentPIN"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
