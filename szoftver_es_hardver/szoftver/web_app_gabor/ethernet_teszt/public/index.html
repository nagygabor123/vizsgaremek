<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diákok Státusza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 10px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        #students {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Rublika közötti távolság */
        }
        .student-box {
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #a19d9d;
            display: inline-block;
            width: 150px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .present {
            background-color: #a6d190e8; /* Zöld szín */
            border-color: #6DBE45; /* Zöld szegély */
        }
        .absent {
            background-color: white; /* Fehér háttér */
            border-color: #a19d9d; /* Nincs szegély */
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #2e98df;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Diákok Státusza <button id="toggle-status">Zárás</button></h1>
    <div id="students"></div>
    
    <script>
        const studentsDiv = document.getElementById('students');
        const ws = new WebSocket('ws://localhost:3000');
        const toggleStatusButton = document.getElementById('toggle-status');

        ws.onopen = function() {
            console.log('WebSocket kapcsolat létrejött.');
        };

        ws.onmessage = function(event) {
            const students = JSON.parse(event.data);
            studentsDiv.innerHTML = ''; // Üresítse ki a diákok div-jét

            students.forEach(student => {
                const studentBox = document.createElement('div');
                studentBox.className = 'student-box';
                studentBox.textContent = student.nev;

                // Állítsa be az osztályt a státusz alapján
                if (student.statusz === 'be') {
                    studentBox.classList.add('present');
                } else {
                    studentBox.classList.add('absent');
                }

                studentsDiv.appendChild(studentBox);
            });
        };
        
        // Gomb esemény figyelése a státusz zárására / nyitására
        toggleStatusButton.addEventListener('click', () => {
            isLocked = !isLocked;
            fetch('/toggle-lock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.text())
            .then(message => {
                alert(message); // Üzenet megjelenítése a felhasználónak
            })
            .catch(error => {
                console.error('Hiba a státuszváltásban:', error);
            });
        });

        ws.onerror = function(event) {
            console.error('WebSocket hiba:', event);
        };

        ws.onclose = function() {
            console.log('WebSocket kapcsolat lezárult.');
        };
        

    </script>
</body>
</html>
